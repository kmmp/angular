<div class="card">
  <div class="card-header ">
    <!-- <p>{{nameInput.value}}</p>-->
    <h1 [style.color]="nameColor" [class.isActive]="isActive"> 
      <button class="btn btn-secondary" type="button" (click)="left()">&lt;</button>
      Welcome {{ customer.name.toUpperCase() }}!
      <ng-container [ngSwitch]="customer.type">
        <ng-container *ngSwitchCase="CustomerType.Standard">*</ng-container>
        <ng-container *ngSwitchCase="CustomerType.Premium">**</ng-container>
        <ng-container *ngSwitchCase="CustomerType.VIP">***</ng-container>
        <ng-container *ngSwitchDefault>nieznany typ</ng-container>
      </ng-container>
      <button class="btn btn-secondary" type="button" (click)="right()">&gt;</button>
    </h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-8">
        <p>{{customer.description}}</p>
        <p appHighlite>Wiek: {{customer.age}}</p>
        <p>Adres: {{customer.address.street}}, {{customer.address.houseNumber}}, {{customer.address.city}}</p>

        <ul>
          <li *ngFor="let category of customer.categories; let oddCategory = odd" [class.oddCategory]="oddCategory">{{category}} {{oddCategory}}</li>
        </ul>

        <p>
          <button class="btn btn-primary" (click)="isActive = !isActive" type="button">Przełącz podkreślenie</button>
        </p>
        <button class="btn btn-primary" (click)="changeColor()" type="button">Przełącz kolor nagłówka</button>
      </div>
      <div class="col-sm-4">
        <div>
          <img *ngIf="showPhoto; then photo else noPhoto">
        </div>
        <ng-template #photo>
          <img [src]="customer.photoUrl">
        </ng-template>
        <ng-template #noPhoto>
          <p>Zdjęcie ukryte</p>
        </ng-template>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="showPhoto">Pokaż zdjęcie</label>
        </div>
        {{ counter }}
      </div>
    </div>
  </div>
  <!--<input type="text" [value] = "name" (input) = "name = $event.target.value" />-->

</div>
