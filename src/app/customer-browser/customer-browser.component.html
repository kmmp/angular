<div class="card">
  <div class="card-body">
    <select [(ngModel)]="customer">
      <option [ngValue]="null">Wybierz klienta</option>
      <option *ngFor="let c of customers" [ngValue]="c">{{c.name}}</option>
    </select>
    <div *ngIf="customer"><button class="btn btn-default" (click)="onColorChange()">Zmie≈Ñ kolor</button></div>
  </div>
</div>
<div *ngIf="customer">
  <app-customer-details #details [customer]="customer" (shift)="onShift($event)"></app-customer-details>
</div>
